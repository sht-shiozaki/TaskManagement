<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>タスク管理アプリケーション</title>
        <link th:href="@{/dashboard.css}" rel="stylesheet">
        <link th:href="@{/header.css}" rel="stylesheet">
    </head>

    <body class="mainHeader">
        <!-- headerのフラグメント作成⇒他のHTMLで使用できるようにする -->
	    <div th:replace="header :: Header"></div>
        
        
        
        <div class="todaylist">
            <!-- 現在時刻表示 -->
            <div id="current-time" style="font-size:1rem; color:#2c3e50; margin-bottom:16px;" class="current-time">
            <h2 class="task-date" id="taskDate">--月--日(-)のタスク</h2>
           <h2 id="clock"> --時--分--秒</h2>
            </div>
                <ul class="today-list">
                    <li th:each="today : ${todayList}"
                        th:if="${today != null}"
                        th:class="|today-item priority-${today.priority.toLowerCase()}|"
                        th:attr=" data-deadline-date=${today.deadline}, 
                                data-deadline-time=${today.time != null ? today.time : '00:00'}">
                        <div class="item-main">
                        <!-- 時間も null 安全ガード -->
                        <span class="item-time"
                                th:text="${today.time != null   ? #temporals.format(today.time, 'H時mm分') : ''}">
                            00時00分
                        </span>
                        <!-- タイトルも null 安全ガード -->
                        <span class="item-title"
                                th:text="${today.title != null ? today.title : ''}">
                            タスク名
                        </span>
                        </div>
                        <span class="item-priority"
                            th:text="${today.priority != null ? today.priority : ''}">
                         高
                        </span>
                    </li>
                </ul>


     

        <div class="tasklist">
            <div class="table-wrapper">
                <!-- 固定したい見出し -->
                <div class="table-header">
                <h2 class="table-heading">現在のタスク一覧</h2><button id="clearDateFilterBtn">クリア</button>
                <table id="taskTable" border="1">
                    <thead>

                        <tr>
                            <th class="hidden">ID <button class="col-btn" data-col="0" title="操作">▼</button></th>
                            <th>タスク <button class="col-btn" data-col="1" title="操作">▼</button></th>
                            <th width="150px">
                        期限
                        <button class="col-btn" id="filterDateBtn" title="期限で絞り込み">▼</button>
                        </th>
                            <th width="150px">時間 <button class="col-btn" data-col="4" title="操作">▼</button></th>
                            <th width="100px">優先度 <button class="col-btn" data-col="5" title="操作">▼</button></th>
                            <th width="100px">状態 <button class="col-btn" data-col="6" title="操作">▼</button></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    </div>
                    <tbody>
                        <tr th:each="task : ${taskList}">
                            <td class="hidden" th:text="${task.id}"></td>
                            <td th:text="${task.title}" onclick="openDetailDialogFromTitle(this)" style="cursor: pointer;"></td>
                            <td class="hidden" th:text="${task.detail}"></td>　<!--隠し詳細欄-->
                        <td width="100px" th:text="${task.deadline}"></td>
                            <td width="100px" th:text="${task.time}"></td>
                            <td width="50px" th:text="${task.priority}"></td>
                            <td width="50px" th:text="${task.done} ? '完了': '未完了'"></td>
                            <td width="50px">
                            <button
                                type="button"
                                class="update-button"
                                th:data-id="${task.id}"
                                th:data-title="${task.title}"
                                th:data-detail="${task.detail}"
                                th:data-deadline="${task.deadline}"
                                th:data-time="${task.time}"
                                th:data-priority="${task.priority}"
                                th:data-done="${task.done}"
                                onclick="openUpdateDialog(this)"
                            >編集</button> 
                            </td>
                            <td width="50px">
                                <form action="#" th:action="@{/list/delete}" method="post">
                                    <button type="submit" id="delete_button">削除</button>
                                    <input type="hidden" name="id" th:value="${task.id}" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- pop -->
        <div id="TodoDialog">
            <div class="task_form">
                <form action="#" th:action="@{/list/add}" method="post">
                    <input id="add_id" name="id" type="hidden" />
                    <label>タスク</label>
                    <input id="add_title" name="title" type="text" required />
                    <label>説明</label>
                    <textarea id="add_detail" name="detail" rows="4"></textarea>
                    <label>期限</label>
                    <div class="deadline-inputs">
                    <input id="add_deadline" name="deadline" type="date" />
                    <input id="add_time" name="time" type="time" value="09:00"/>
                    </div>
                    <div class="priority-status">
                        <div class="field">
                        <label>優先度</label>
                            <select id="add_priority" name="priority">
                            <option value="高">高</option>
                            <option value="中" selected>中</option>
                            <option value="低">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="add-button">
                        <button type="submit">登録</button>
                       <button type="button"onclick="document.getElementById('TodoDialog').style.display='none';">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- pop -->
        <div id="updateDialog">
            <div class="task_form">
                <form action="#" th:action="@{/list/update}" method="post">
                    <input id="update_id" name="id" type="hidden" />
                    <label>タスク</label>
                    <input id="update_title" name="title" type="text" required />
                    <label>説明</label>
                    <textarea id="update_detail" name="detail" rows="4" ></textarea>
                    <label>期限</label>
                    <div class="deadline-inputs">
                    <input id="update_deadline" name="deadline" type="date" />
                    <input id="update_time" name="time" type="time" />
                    </div>
                    <div class="priority-status">
                        <div class="field">
                        <label>優先度</label>
                            <select id="update_priority" name="priority">
                            <option value="高">高</option>
                            <option value="中" selected>中</option>
                            <option value="低">低</option>
                            </select>
                        </div>
                        <div class="field">
                        <label>状態</label>
                            <select id="update_status" name="done">
                            <option value="false">未完了</option>
                            <option value="true">完了</option>
                            </select>
                        </div>
                    </div>
                    <div class="update-button">
                        <button type="submit">編集</button>
                        <button type="reset"  onclick="document.getElementById('updateDialog').style.display='none';">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
        <!--詳細pop-->
        <div id="detailPopup">
            <h3>タスク詳細</h3>
            <p><strong>タイトル：</strong><span id="detailTitle"></span></p>
            <p><strong>期限：</strong><span id="detailDeadline"></span></p>
            <div id="detailContentContainer">
                <p id="detailContent"></p>
            </div>
            <button onclick="document.getElementById('detailPopup').style.display='none';">閉じる</button>
        </div>
        <!-- 日付フィルターポップアップ -->
        <div id="dateFilterPopup" style="display:none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background-color: #fff; border: 1px solid #aaa; padding: 20px; z-index: 1000; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
            <h3>日付で絞り込み</h3>
            <input type="number" id="filterYear" placeholder="年" min="2000" max="2100" style="width:60px" />
            <input type="number" id="filterMonth" placeholder="月" min="1" max="12" style="width:40px" />
            <input type="number" id="filterDay" placeholder="日" min="1" max="31" style="width:40px" />
            <br><br>
            <button id="applyDateFilterBtn">絞り込み</button>
            <button onclick="closeDateFilterPopup()">キャンセル</button>
        </div>

    <script th:src="@{/taskList.js}" defer></script>
    </body>
</html>
